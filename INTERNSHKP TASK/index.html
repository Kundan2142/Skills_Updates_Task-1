<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SKILL UPDATES ID Card Generator</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="id-card">
  <div class="id-card material-ui-shadow">

    <!-- \\ mugshot -->
    <div class="id-card__mugshot">
      <img src="http://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png" id="id-card-mugshot">
    </div>
    <!-- // mugshot -->

    <!-- \\ foundation logo -->
    <div class="id-card__logo logo">
      <span class="logo__big">SKILLS UPDATES</span>
      <span class="logo__small">INTERNSHIP</span>
    </div>
    <!-- // foundation logo -->

    <!-- \\ subject id -->
    <div class="id-card__subject-id">

    </div>
    <!-- // subject id -->

    <!-- \\ experiment banner -->
    <div class="id-card__banner">
      <span class="id-card__banner-text">ID CARD</span>
    </div>
    <!-- // experiment banner -->

    <!-- \\ details -->
    <div class="id-card__details">
      <div class="id-card__detail">
        <span class="id-card__detail-label">Name</span>
        <span class="id-card__detail-value" id="id-card-name">KUNDAN KUMAR</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Date of Birth</span>
        <span class="id-card__detail-value" id="id-card-date-of-birth">12/05/2000</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Issue Date</span>
        <span class="id-card__detail-value">15/03/2023</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Release Date</span>
        <span class="id-card__detail-value">20/03/2023</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Contact</span>
        <span class="id-card__detail-value">9807657890</span>
      </div>
    </div>
    <!-- // details -->

    <!-- \\ short details -->
    <div class="id-card__details id-card__details--short">
      <div class="id-card__detail">
        <span class="id-card__detail-label">Gender</span>
        <span class="id-card__detail-value" id="id-card-gender">M</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Email</span>
        <span class="id-card__detail-value" id="id-card-height">abc@d.com</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Address</span>
        <span class="id-card__detail-value" id="id-card-weight">delhi</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">Country</span>
        <span class="id-card__detail-value" id="id-card-height">Indian</span>
      </div>
      <div class="id-card__detail">
        <span class="id-card__detail-label">College Name</span>
        <span class="id-card__detail-value" id="id-card-height">Skills Updates</span>
      </div>
    </div>
    <!-- // short details -->

  </div>
</div>

<div id="id-form">
  <div class="id-form">
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">Name</div>
      <div class="id-form__input">
        <input type="text" id="name" placeholder="Name">
      </div>
    </div>
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">Date of Birth</div>
      <div class="id-form__input">
        <input type="date" id="date-of-birth" placeholder="Date of Birth">
      </div>
    </div>
    <div></div>
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">Gender</div>
      <div class="id-form__input">
        <select id="gender">
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </div>
    </div>
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">Email</div>
      <div class="id-form__input">
        <input type="text" id="height" placeholder="abc@d.com">
      </div>
    </div>
    <div></div>
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">IMAGE</div>
      <div class="id-form__input">
        <input type="file" id="mugshot" accept="image/*" name="Weight">
      </div>
    </div>
    <div class="id-form__row id-form__row--inline">
      <div class="id-form__label">Address</div>
      <div class="id-form__input">
        <input type="text" id="weight" placeholder="delhi">
      </div>
      <div class="id-form__row id-form__row--inline">
        <div class="id-form__label">Country</div>
        <div class="id-form__input">
          <input type="text" id="height" placeholder="Indian">
        </div>
        <div class="id-form__row id-form__row--inline">
          <div class="id-form__label">College Name</div>
          <div class="id-form__input">
            <input type="text" id="height" placeholder="Skills Updates">
          </div>
    </div>
  </div>
</div>

<button id="download-button">Download</button>
<!-- partial -->
  <script src='https://rawgit.com/blueimp/JavaScript-MD5/master/js/md5.min.js'></script>
<script src='http://html2canvas.hertzen.com/dist/html2canvas.min.js'></script><script  src="./script.js"></script>

</body>
</html>
